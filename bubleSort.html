<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡排序</title>
  <script>
    let bubbleSort = (arr) => {
      for(let i = 0; i < arr.length - 1; i++ ) {
        for(let j = 0; j < arr.length - 1 - i; j ++) {
          console.log(arr[j], arr[j + 1])
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j +1];
            arr[j + 1] = arr[j]
            arr[j] = temp
          }
        }
        console.log(i,'-------')
      }
    }
    const arr = ['1', '4', '3', '2', '5']
    bubbleSort(arr)
    console.log(arr)
  </script>
</head>
